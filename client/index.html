
<!DOCTYPE html>
<html ng-app="app">
  <head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <meta charset="utf-8">
    <title>תשובוט</title>
		<script src="js/lib/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
		 <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
		 <script src="sketch.js"></script>
		 <script src="js/app.js"></script>

  </head>

<style media="screen">
.default {

    height: 100%;
    margin: 0;
    background-repeat: no-repeat;
		background-image: url("bg.jpg");


}
.chatbox {
    text-align:left;
    margin:0 auto;
    margin-bottom:25px;
    padding:10px;
    background:#fff;
    height:400px;
    width:600px;
    border: 2px solid #765942;
		border-radius: 10px;
    overflow: auto;
    position: relative;
	 }

			.emoji{
		width: 200px;
		height: 200px;
		padding: 10px;
}
.send {
		text-align: center;
    border: 2px solid #765942;
    border-radius: 10px;
    height: 20px !important;
    width: 300px !important;
}
.answer {
		text-align: center;
    border: 2px solid #765942;
    border-radius: 10px;
    height: 20px !important;
    width: 500px !important;
}
.sendBN{
        background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #77b55a), color-stop(1, #72b352));
        background:-moz-linear-gradient(top, #77b55a 5%, #72b352 100%);
        background:-webkit-linear-gradient(top, #77b55a 5%, #72b352 100%);
        background:-o-linear-gradient(top, #77b55a 5%, #72b352 100%);
        background:-ms-linear-gradient(top, #77b55a 5%, #72b352 100%);
        background:linear-gradient(to bottom, #77b55a 5%, #72b352 100%);
        filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#77b55a', endColorstr='#72b352',GradientType=0);
        background-color:#77b55a;
        -moz-border-radius:4px;
        -webkit-border-radius:4px;
        border-radius:4px;
        border:1px solid #4b8f29;
        display:inline-block;
        cursor:pointer;
        color:#ffffff;
        font-family:Arial;
        font-size:13px;
        font-weight:bold;
        padding:6px 12px;
        text-decoration:none;
        text-shadow:0px 1px 0px #5b8a3c;
    }
    .ansBN{
            background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #77b55a), color-stop(1, #72b352));
            background:-moz-linear-gradient(top, #77b55a 5%, #72b352 100%);
            background:-webkit-linear-gradient(top, #77b55a 5%, #72b352 100%);
            background:-o-linear-gradient(top, #77b55a 5%, #72b352 100%);
            background:-ms-linear-gradient(top, #77b55a 5%, #72b352 100%);
            background:linear-gradient(to bottom, #77b55a 5%, #72b352 100%);
            filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#77b55a', endColorstr='#72b352',GradientType=0);
            background-color:#77b55a;
            -moz-border-radius:4px;
            -webkit-border-radius:4px;
            border-radius:4px;
            border:1px solid #4b8f29;
            display:inline-block;
            cursor:pointer;
            color:#ffffff;
            font-family:Arial;
            font-size:13px;
            font-weight:bold;
            padding:6px 12px;
            text-decoration:none;
            text-shadow:0px 1px 0px #5b8a3c;
        }

			div{
		    font-family: Gisha;
		}

			html {
		    height: 100%;
		}
.facey{
	padding:-20px;

}
.h{
  font-size: 50px;
  font-family: "Secular One";
  color: #f57b19;

}
</style>

<body class="default" ng-controller="appController">

    <div align="center">

				<tr>
					<td><span class='h'>תשו-</span></td>
					<td ><img class="animated infinite tada" src="bot.png" style="padding-top:60px; padding-right:10px; padding-left:20px;" height="40px"></td>
					<td><span class='h'>לכל השאלות</span></td>
				</tr>



				<div class="facey" id="face">
				</div>

				<input ng-model="name" ng-style="nameStyle" ng-disabled="!nameSubmited" type="text"  width="410" class="send" placeholder="Type your name:"></input>
				<button ng-model="submit" ng-disabled="!nameSubmited" ng-click="submitName()" type="button" name="button" class="sendBN">Submit</button>
        <br>
				<br>

				<span>
						<input ng-model="q"  ng-disabled="nameSubmited" type="text"  width="410" class="send" placeholder="Ask a Question:"></input>
						<button ng-model="send" ng-disabled="nameSubmited || !q"  ng-click="sendQuestion()" class="sendBN">Send</button>
				</span>

        <br>
        <br>

        <div class="chatbox" id="chat">
				</div>

    </div>

    </div>

  </body>
</html>
